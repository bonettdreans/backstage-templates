apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: fastapi-template
  title: FastAPI Service Template
  description: Template que gera uma aplicação básica FastAPI
spec:
  owner: group:devs
  type: service
  parameters:
    - title: Informações do Serviço
      required:
        - name
        - owner
      properties:
        name:
          title: Nome do Serviço
          type: string
          description: Nome único do serviço
          pattern: '^[a-zA-Z0-9\-]+$'
        description:
          title: Descrição
          type: string
        owner:
          title: Dono da aplicação
          type: string
          description: Grupo ou usuário responsável (ex: `group:devs`)

    - title: Repositório GitHub
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Local do repositório
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
  steps:
    - id: fetch-base
      name: Fetch Template
      action: fetch:template
      input:
        url: https://github.com/bonettdreans/backstage-templates/tree/main/backend-service/content
        values:
          name: ${{ parameters.name }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: Publicar GitHub
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: Projeto FastAPI gerado automaticamente
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: main
        gitCommitMessage: "Initial commit - Backend service ${{ parameters.name }}"

    - id: register
      name: Registrar catálogo
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Repositório
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Abrir no catálogo
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
